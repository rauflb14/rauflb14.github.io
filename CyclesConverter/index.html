<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Cycles Converter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</head>

<body>
    <div class="container text-center mb-3" style="margin-top: 10%">
        <h2>Cycles Converter</h2>
        <div class="row border shadow gx-0">
            <div class="col-5 border shadow my-2 mx-auto rounded">
                <div class="input-group">
                    <label class="input-group-text" for="cycles">Cycles: </label>
                    <input type="number" class="form-control" id="cycles" />
                </div>
            </div>
            <div class="col-1 border shadow my-2 mx-auto rounded">
                <div class="d-inline align-middle">
                    =
                </div>
            </div>
            <div class="col-5 border shadow my-2 mx-auto rounded">
                <!--div class="input-group">
                    <label class="input-group-text" for="year">Years: </label>
                    <input type="number" class="form-control" id="year" />
                </div-->
                <div class="input-group">
                    <label class="input-group-text" for="month">Months: </label>
                    <input type="number" class="form-control" id="month" />
                </div>
                <div class="input-group">
                    <label class="input-group-text" for="days">Days: </label>
                    <input type="number" class="form-control" id="days" />
                </div>
                <div class="input-group">
                    <label class="input-group-text" for="h">Hours: </label>
                    <input type="number" class="form-control" id="h" />
                </div>
                <div class="input-group">
                    <label class="input-group-text" for="min">Minutes: </label>
                    <input type="number" class="form-control" id="min" />
                </div>
                <div class="input-group">
                    <label class="input-group-text" for="sec">Seconds: </label>
                    <input type="number" class="form-control" id="sec" />
                </div>
            </div>
            <div class="w-100"></div>
            <div class="container text-center mb-3 col-12">
                <a class="btn btn-primary" id="convertToCycles">Convert to Cycles</a>
            </div>
        </div>
    </div>
</body>

</html>
